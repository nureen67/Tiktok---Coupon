<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claim Kupon TikTok RM5</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
}

#btn {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: red;
    color: white;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    cursor: pointer;
}
</style>

</head>
<body>

<h2>Tunggu sekejap… Kupon TikTok RM5 sedang dibuka</h2>
<p>Auto redirect dalam <span id="countdown">5</span> saat…</p>

<button id="btn" onclick="location.href='https://vt.tiktok.com/ZSH3TStvrK2uc-UwadD/'">
    Claim Kupon RM5 Sekarang
</button>

<script>
let timeLeft = 5;  
let timer = setInterval(function(){
    document.getElementById("countdown").innerHTML = timeLeft;
    timeLeft--;

    if(timeLeft < 0){
        clearInterval(timer);
        window.location.href = "https://vt.tiktok.com/ZSH3TStvrK2uc-UwadD/";
    }
}, 1000);
</script>

</body>
</html>
